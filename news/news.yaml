- title: Unlocking the Universe's Secrets with Space Dust
  path: https://phys.au.dk/en/news/item/artikel/scientific-highlight-oktober
  image: https://phys.au.dk/fileadmin/_processed_/b/5/csm_SCIENTIFICHIGHLIGHT_oct_2023_7c4e8d0467.jpg
  description: >
    A team led by researchers at Aarhus University is hoping to unravel one of the many mysteries of unknown molecular species in space. PhD researcher Anne P. Rasmussen has, together with Dr. Gabi Wenzel, Prof. Liv Hornekær, and Prof. Lars H. Andersen, been investigating the photophysics of individual candidates for interstellar particles. When looking at the space between the stars, referred to in astrophysics as the interstellar medium (ISM), there is a consistent emission within the red-light spectrum, from about 540 to 800 nm, known as the Extended Red Emission (ERE).
  categories: [Science, Research]
  date: 2023-10-10