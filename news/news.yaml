- title: Riesen-Molekül im Weltall aufgespürt
  path: https://www.spektrum.de/news/cyanocoronen-riesen-aromat-im-weltall-aufgespuert/2272634
  image: https://static.spektrum.de/fm/912/f2000x857/Herschel_s_view_of_the_Taurus_molecular_cloud.jpg
  description: >
    Weit draußen im Weltall existiert komplexere organische Materie als bislang gedacht – und mehr davon als angenommen. Das legt die neueste Entdeckung eines Forschungsteams aus den USA und Kanada nahe: Die Fachleute haben einen Stoff namens Cyanocoronen im interstellaren Raum nachgewiesen. Das Molekül ist doppelt so groß wie die größte bislang im Weltall gefundene aromatische Substanz. Es hat die chemische Summenformel C24H11CN und besteht aus sieben miteinander kondensierten Benzolringen sowie einer Cyanogruppe (C-N-Gruppe). Die Ergebnisse sind im Fachmagazin »The Astrophysical Journal Letters« erschienen.
  categories: [Spektrum, German]
  date: 2025-06-23

